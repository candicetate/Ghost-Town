<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ghost Towns.</title>

    <link rel="stylesheet" href="src/style.css" />

    <script
      src="https://kit.fontawesome.com/cda945a759.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/scrollreveal"></script>
  </head>

  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <nav class="nav">
          <div class="menu-toggle">
            <i class="fas fa-bars"></i>
            <i class="fas fa-times"></i>
          </div>

          <ul class="nav-list">
            <li class="nav-item"><a href="#" class="nav-link">Towns</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Gallery</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Hero Image -->
    <section class="hero" id="hero">
      <div class="container">
        <h2 class="sub-header">
          <span class="first-letter">G</span>host Town.
        </h2>
        <h1 class="headline">
          A deserted town with few or no remaining inhabitants.
        </h1>
        <div class="headline-description">
          <div class="separate">
            <div class="line line-left"></div>
            <div class="asterisk"><i class="fas fa-circle"></i></div>
            <div class="line line-right"></div>
          </div>
          <div class="single-animation">
            <h5>Proceed with caution.</h5>
            <a href="#" class="btn cta-btn">Begin.</a>
          </div>
        </div>
      </div>
    </section>

    <script src="src/script.js"></script>
  </body>
